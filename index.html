<!DOCTYPE html>
<html>
  <head>
  <title>
    Steal Someone's Sand
  </title>
  </head>

  <style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 1%;
  height: 30px;
  background-color: #4CAF50;
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<body>

<h1>Steal Sand</h1>

<div id="myProgress">
  <div id="myBar">1%</div>
</div>

<br>
        <form>
          What is their name? (so sand steal)<br>
          <input type="text" id="field1" name="field1" value="First name"><br>
            <input type="text" id="field2" name="field2" value="Last name"><br>
        </form>
<button onclick="move()">Click Me To Commence Stealing Sand</button> 

<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 900);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
        elem.innerHTML = width  + "%";
      }
    }
  }
}
</script>

</body>
</html>
